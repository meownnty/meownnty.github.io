<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abigail Hope Sykes</title> <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet"> <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="mode-popup" class="popup-overlay">
        <div class="popup">
            <h2>How would you like to explore?</h2>
            <p>Choose a quick overview or an immersive experience.</p>

            <button id="quickViewBtn">Quick View</button>
            <button id="interactiveBtn">Explore</button>
        </div>
    </div>

    <section id="quick-view" class="view hidden">
        <h2>My Projects</h2>
        <div class="cards-container">
            <div class="card">
                <img src="assets/images/Mush Go Deeper" alt="Mush Go Deeper">
                <h3>Mush Go Deeper</h3>
                <p>A 2D platformer made for the Lude Dare Game Jam 2025.</p>
            </div>

            <div class="card">
                <img src="assets/images/project2.jpg" alt="Dreaming of You">
                <h3>Dreaming of you</h3>
                <p>Coming soon</p>
            </div>

            
        </div>
    </section>

    <section id="interactive-view" class="view hidden">
        <!-- Background image -->
        <img src="images/background.jpeg" alt="Underwater Library" class="background-water">

        <!-- Content -->
        <div class="container">
            <h1 class="header">Abigail Hope Sykes</h1>
            <p class="intro">Game Developer & Artist ✨ Inspired by games, K-pop, and dreamy worlds</p>
            <!-- more portfolio content here -->
        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
